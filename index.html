    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arcade: {
                yellow: '#fbbf24',
                red: '#ef4444',
                blue: '#3b82f6',
                glass: 'rgba(0, 0, 0, 0.7)',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }

    <style>
      body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
      
      /* App Root needs to sit on top of video but be transparent */
      #root { 
        width: 100vw; 
        height: 100vh; 
        position: relative; 
        z-index: 10; 
      }

      /* AR.js injected video styling */
      .arjs-loader {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      
      /* Target both ID and Class just in case AR.js version varies */
      #arjs-video, .arjs-video {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        z-index: -1 !important; /* Behind everything */
        display: block !important;
      }
      
      .canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none; /* Let clicks pass through canvas container to canvas */
      }
      
      canvas {
        pointer-events: auto; /* Re-enable pointer events on the actual canvas */
      }
    </style>
